<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Home</ion-title>
  </ion-toolbar>
  <ion-toolbar color="primary">
    <ion-searchbar searchbar showCancelButton="focus" cancelButtonText="Custom Cancel"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div *ngIf="!asset" class="wrapper">
    <span>Tap Icon Below To Scan</span>
  </div>

  <div *ngIf="asset">
      <ion-item>
        <ion-label>
          Barcode : {{asset.barcode}}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          Serial Number : {{asset.serialNumber}}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          Description : {{asset.description}}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          Category : {{asset.category}}
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          Room Number : {{asset.roomNumber}}
        </ion-label>
      </ion-item>

  </div>
</ion-content>

<ion-fab vertical="bottom" horizontal="center" translucent="true">
  <ion-fab-button (click)="scanBarcode()">
    <ion-icon name="camera-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
